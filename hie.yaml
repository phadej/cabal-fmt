cradle:
  cabal:
    - component: "cabal-fmt:exe:cabal-fmt"
      path: "./cli"
    - component: "cabal-fmt:lib"
      path: "./src"
    - component: "cabal-fmt:lib:version-interval"
      path: "./src-interval"
    - component: "cabal-fmt:lib:cabal-fmt-internal"
      path: "./src-internal"
    - component: "cabal-fmt:test:golden"
      path: "./tests"
    - component: "cabal-fmt:test:version-interval-tests"
      path: "./tests-interval"
